		<script type="text/javascript">
			/**
			 * BOM
			 * 	- 浏览器对象模型
			 * 	- BOM可以是我们通过JS来操作浏览器
			 * 	- 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
			 * 	- BOM对象
			 * 		Window
			 * 			- 代表的是整个浏览器的窗口，同时Window也是浏览器中的全局对象
			 * 		Navigator
			 * 			- 代表当前浏览器的信息，通过该对象可以识别不同的浏览器
			 * 		Location
			 * 			- 代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息或者操作浏览器跳转页面
			 * 		History
			 * 			- 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
			 * 				- 由于隐私的原因，该对象不能获取到具体的历史记录，只能操作浏览器前进或后退
			 * 					而且该操作只在当次访问时有效
			 * 		Screen
			 * 			- 代表用户的屏幕信息，通过该对象可以获取到用户的显示器的相关信息
			 * 
			 * 
			 * 这些BOM对象在浏览器中都是作为window对象的属性保存的
			 * 	可以通过window对象使用，也可以直接使用
			 */
			
			
			/**
			 * Navigator
			 * 	- 代表当前浏览器的信息，通过对象可以识别不同的浏览器
			 * 	- 由于历史原因，Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
			 * 	- 一般我们使用userAgent来判断浏览器的信息
			 * 		- userAgent是一个字符串，这个字符串中包含有用来描述浏览器信息的内容
			 * 			不同的浏览器会有不同的userAgent
			 * 
			 * Firefox：Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:76.0) Gecko/20100101 Firefox/76.0
			 * Chrome：Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/81.0.4044.138 Safari/537.36
			 * IE10：Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729)
			 * IE11：Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729; rv:11.0) like Gecko
			 * 	- 在IE11中已经将微软和IE相关的标识去除，所以我们基本上已经不能通过userAgent来识别浏览器是否为IE了
			 */
			// alert(navigator.appName);
			
			
			var userAgent = navigator.userAgent;
			console.log(userAgent);
			if(/firefox/i.test(userAgent)){
				alert("firefox");
			} else if(/chrome/i.test(userAgent)){
				alert("chrome");
			} else if(/msie/i.test(userAgent)){
				alert("IE");
			} else if("ActiveXObject" in window){
				alert("IE11");
			}
			
			/**
			 * 如果不能通过userAgent不能判断，还可以通过一些浏览器中特有的对象来判断浏览器信息、
			 * 	如：ActiveXObject 
			 */
