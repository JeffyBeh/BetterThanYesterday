<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			
			window.onload = function(){
				
				var box1 = document.getElementById("box1");
			
				
				
				document.onkeydown = function(event){
					
					var left = box1.offsetLeft;
					var top = box1.offsetTop;
					event = event || window.event;
					
					var speed = 10;
					
					// 按下ctrl键加速
					if(event.ctrlKey){
						speed = 50;
					}
					/**
					 * left 37
					 * up 38
					 * right 39
					 * down 40
					 * 
					 * 第一次移动时，仍会有明显的小卡顿
					 */ 
					
					if(event.keyCode === 37){
						
						left = left > speed ? left - speed : 0;
						
						console.log(left);
						box1.style.left = left + "px";
					} else if(event.keyCode === 38){
						
						top = top > speed ? top - speed : 0;
						console.log(top);
						box1.style.top = top + "px";
					} else if(event.keyCode === 39){
						
						left += speed;
						console.log(left);
						box1.style.left = left + "px";
					} else if(event.keyCode === 40){
						
						top += speed;
						console.log(top);
						box1.style.top = top + "px";
					}
				};
			};
		</script>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
