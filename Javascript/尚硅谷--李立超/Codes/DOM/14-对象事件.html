<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#areaDiv{
				width: 400px;
				height: 200px;
				border: 1px solid;
			}
			#showMsg{
				width: 400px;
				height: 20px;
				border: 1px solid;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				/**
				 * 当鼠标在areaDiv中移动时候，在showMsg中显示鼠标的坐标
				 */
				let areaDiv = document.getElementById("areaDiv");
				let showMsg = document.getElementById("showMsg");
				/**
				 * 事件对象：
				 * 	- 当事件响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
				 * 		- 在事件对象中封装了当前事件相关的一切信息，如：鼠标的坐标、键盘按键、鼠标滚轮
				 */
	
				areaDiv.onmousemove = function(event){
					/**
					 * 在IE8中，响应函数被触发时，浏览器不会传递事件对象
					 * 在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存的（window.event.clientX)
					 * 该方式火狐不兼容
					 */
					/**
					 * clientX/clientY
					 * 	- 获取鼠标的水平/垂直坐标
					 */
					if(!event){
						event = window.event;
					}
					// event = event || window.event;
					let x = event.clientX;
					let y = event.clientY;
					
					showMsg.innerHTML = "x = " + x + ", y = " + y
				}
			}
		</script>
	</head>
	<body>
		<div id="areaDiv"></div>
		<br/>
		<div id="showMsg"></div>
	</body>
</html>
