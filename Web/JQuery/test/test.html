<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script>

        function myFunction() {
            alert("表单已提交");
            return false;
        }

    </script>
</head>
<body>

<p>当提交表单是，触发函数并弹出提示信息。</p>
<form action="http://www.baidu.com" onsubmit="return myFunction()">
    输入名字: <input type="text" name="fname">
    <input type="submit" value="提交">
</form>

</body>
</html>
