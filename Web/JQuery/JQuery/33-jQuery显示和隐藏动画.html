<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-jQuery显示和隐藏动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            display: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        $(function () {

            $("button").eq(0).click(function(){
                // 使用.css()设置方法没有动画效果
                // $("div").css("display", "block");
                // .show(ms, callBack)
                $("div").show(1000, function(){
                    alert("显示成功!");
                });
            })

            $("button").eq(1).click(function(){
                // $("div").css("display", "none");
                $("div").hidden(1000, function(){
                    alert("隐藏成功！");
                })
            })

            $("button").eq(2).click(function(){
                $("div").toggle(2000, function(){
                    alert("切换成功！")
                });
            })
        })
    </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<br/>
<div></div>
</body>
</html>
