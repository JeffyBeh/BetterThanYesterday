<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-jQuery静态方法-map方法</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>

        // 数组
        let arr = [1, 3, 5, 7, 9];
        // 伪数组
        let obj = { 0:2, 1:4, 2:6, 3:8, 4:10, length:5 }

        /*
            js原生map方法
                arg0: value
                arg1: index
                arg2: 被遍历的数组所有元素
            注意点:
                不能遍历伪数组
         */
    /*    arr.map(function(value, index, array){
            console.log(index + ":" + value + "--" + array);
        })
     */

        /*
            jQuery中的map方法
                arg0: 被遍历的数组
                arg1: 回调函数
                    arg0: value
                    arg1: index
         */
        $.map(arr, function(value, index){
            console.log(index + ":" + value);
        })
        $.map(obj, function(value, index){
            console.log(index + ":" + value);
        })

        /*
            和each方法的区别
                map方法:
                    可以自定义返回值(封装成数组), 如果没有return则返回空数组
                each方法:
                    不能自定义返回值, 默认返回当前数组, 自定义返回值不生效
         */

        console.log("=============================================")
        let res1 = $.map(obj, function(value, index){
            console.log(index + ":" + value);
        })

        console.log(res1);
        let res2 = $.map(obj, function(value, index){
            console.log(index + ":" + value);
            return index + value;
        })
        console.log(res2);

        let res3 = $.each(obj, function(index, value){
            console.log(index + ":" + value);
            return index + value;
        })
        console.log(res3);

    </script>
</head>
<body>

</body>
</html>
