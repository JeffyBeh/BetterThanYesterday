<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-jQuery事件绑定</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            /*
                两种方法都可以实现事件绑定
                    两种方式产生的绑定事件都不会被覆盖并且可以绑定多个事件
             */
            let $btn = $("button");
            // 1.eventName(fn);
            // 该方法并没有实现所有js事件
            $btn.click(function(){
                alert("click1");
            })
            $btn.click(function(){
                alert("click2");
            })
            $btn.mouseenter(function(){
                alert("mouseenter");
            })
            $btn.mouseleave(function(){
                alert("mouseleave");
            })

            // 2.on(eventName, fn);
            // $("button").on("click", function(){
            //     alert("on");
            // })
        })
    </script>
</head>
<body>
<button>Click</button>
</body>
</html>
