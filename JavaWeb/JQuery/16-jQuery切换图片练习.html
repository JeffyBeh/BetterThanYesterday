<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>16-jQuery切换图片练习</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        $(function () {

            // 1. 获取按钮
            let $btn = $("#btn");
            console.log(btn);
            btn.onclick = function () {
                // 2.获取input中的内容
                // 3.将新的图片地址赋值给src
                $("img").attr("src", $("input").eq(0).val());
                // 注意：通过jQuery核心函数获取的是jQuery对象，应该通过jQuery的方法去调用其属性或函数等，而不是使用原生的js
            }
        })
    </script>
</head>
<body>

<label>
    <input type="text"/>
</label>
<input id="btn" type="button" value="切换图片"/>
<br/>
<img src="https://www.baidu.com/img/PCfb_5bf082d29588c07f842ccde3f97243ea.png" alt=""/>

</body>
</html>
