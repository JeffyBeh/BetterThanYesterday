<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-属性和属性节点</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        /*
            1.什么是属性
                对象中的变量即为属性
            2.如何操作属性
                对象.属性名称 = 值
                对象.属性名称

                对象["属性名称"] = 值
                对象["属性名称"]
            3.什么是属性节点
                <span name="aaa"></span>
                在HTML标签中添加的属性叫做属性节点
                在浏览器中,找到span的DOM元素, 元素中包含的都是属性
                在attributes中保存的所有内容都是属性节点
            4.如何操作属性节点
                DOM元素.setAttributes("属性名称", "值")
                DOM元素.getAttributes("属性名称")
            5.属性和属性节点的区别
                任何对象都有属性
                只有DOM元素才有属性节点
         */
    </script>
</head>
