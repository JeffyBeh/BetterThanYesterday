<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			function myClick(idStr, fun){
				let btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			
			window.onload = function(){
				
				// 1. 创建一个'广州'节点,添加到#city下
				myClick('btn01', function(){
					/**
					 * 1.1 创建广州节点
					 * 		创建广州文本节点
					 * 		创建li元素节点
					 */ 
					
					// 创建li元素节点
					/**
					 * document.createElement()
					 * 	功能：用于创建元素节点对象
					 * 	参数：标签名
					 * 	返回值：对应标签对象
					 */
					let li = document.createElement("li");
					
					// 创建广州文本节点
					/**
					 * document.createTextNode()
					 * 	作用：创建一个文本节点对象
					 * 	参数：文本内容
					 * 	返回值：节点
					 */
					let gzText = document.createTextNode("广州");
					
					// 将gzText设置为li的子节点
					/**
					 * appendChild()
					 * 	作用：向父节点中添加新的节点
					 * 	用法：父节点.appendChild(子节点);
					 */
					li.appendChild(gzText);
					
					// 获取id为city的节点
					let city = document.getElementById("city");
					// 将li节点插入到city节点中
					city.appendChild(li);
				});
				
				// 2. 将'广州'节点插入到#bj前面
				myClick("btn02", function(){
					
					let li = document.createElement("li")
					let gzText = document.createTextNode("广州");
					
					li.appendChild(gzText);
					
					let bj = document.getElementById('bj');
					
					let city = document.getElementById('city');
					/**
					 * insertBefore(newChild, refChild)
					 * 	用法：父节点.insertBefore(newChild, refChild);
					 * 	作用：在子节点前插入新节点
					 */
					city.insertBefore(li, bj);
					
				});
				
				// 3. 使用'广州'节点替换#bj节点
				myClick("btn03", function(){
					let li = document.createElement("li")
					let gzText = document.createTextNode("广州");
					
					li.appendChild(gzText);
					
					let bj = document.getElementById('bj');
					
					let city = document.getElementById('city');
					
					/**
					 * repalceChild(newChild, oldChild);
					 * 	用法：父节点.replaceChild(newChild, oldChild);
					 * 	作用：新节点替换子节点
					 */
					city.replaceChild(li, bj);
				});
				
				// 4. 删除#bj节点
				myClick("btn04", function(){
					
					let bj = document.getElementById('bj');
					
					let city = document.getElementById('city');
					
					/**
					 * removeChild(Child);
					 * 	用法：父节点.replaceChild(Child);
					 * 	作用：删除子节点
					 */
					city.removeChild(bj);
					
					
					// 先通过子节点获取父节点，然后通过父节点删除子节点
					// 该方法不需要知道其父节点
					// bj.parentNode.removeChild(bj);
				});
				
				// 5. 读取#city内的HTML代码
				myClick("btn05", function(){

					let city = document.getElementById('city');
					
					alert(city.innerHTML);
				});
				
				// 6. 设置#bj内的HTML代码
				myClick("btn06", function(){
					
					let bj = document.getElementById('bj');
					
					bj.innerHTML = "广州";
				});
				
				// 7. 创建一个'广州'节点,添加到#city下
				myClick("btn07", function(){
					
					let city = document.getElementById("city");
					// 方法二：该方法会将city的innerHTML删除重新赋值（不建议使用）
					// let gzLi = "<li>广州</li>";
					// city.innerHTML += gzLi;
					
					
					// 方法三：
					let li = document.createElement("li");
					li.innerHTML = "广州";
					
					city.appendChild(li);
				});
			}
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市？
				</p>
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
			</div>
		</div>
		<div id="btnlist">
			<div><button id="btn01">创建一个'广州'节点,添加到#city下</button></div>
			<div><button id="btn02">将'广州'节点插入到#bj前面</button></div>
			<div><button id="btn03">使用'广州'节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">创建一个'广州'节点,添加到#city下</button></div>
		</div>

		<input id="btn02" type="button" value="将'广州'节点插入到#bj前面"/>
		<input id="btn03" type="button" value="使用'广州'节点替换#bj节点" />
		<input id="btn04" type="button" value="删除#bj节点" />
		<input id="btn05" type="button" value="读取#city内的HTML代码" />
		<input id="btn06" type="button" value="设置#bj内的HTML代码" /> -->
		
		
	</body>
</html>
