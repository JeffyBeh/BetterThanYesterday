<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				let box1 = document.getElementById("box1");
				let btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					// 修改box1 的宽度
					/**
					 * 通过js修改元素样式
					 * 	语法：元素.style.样式名 = 样式值
					 * 
					 * 	注：如果css样式中含有 -
					 * 		这种名称在js中不合法，如：background-color
					 * 		需要将这种样式名修改为驼峰命名法，如backgroundColor
					 * 
					 * 	通过sytle设置的样式都是内联样式，但是不能覆盖!important
					 * */
		
					 box1.style.width = "500px";
					 box1.style.height = "500px";
					 box1.style.backgroundColor = "yellow";	 
				}
				
				let btn02 = document.getElementById("btn02");
				btn02.onclick = function(){
					
					// 读取内敛样式
					alert(box1.style.width);
					alert(box1.style.backgroundColor);
				}
			}
		</script>
	</head>
	<body>
		<button id="btn01"> change css style</button>
		<button id="btn02"> read css style</button>
		<div id="box1"></div>
	</body>
</html>
