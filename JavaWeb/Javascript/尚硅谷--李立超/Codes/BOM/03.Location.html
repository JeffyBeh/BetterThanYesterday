<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/**
			 * Location
			 * 	- 该对象封装了浏览器的地址栏信息
			 */
			window.onload = function(){
				
				var btn = document.getElementById("btn");
				
				btn.onclick = function(){
					// 如果直接打印Location可以获取当前页面地址栏完整路径
					// alert(location);
					
					/**
					 * 如果直接将Location修改为一个绝对/相对路径则页面会跳转到该页面
					 * 	并且会生成相应的历史记录
					 */
					// location = "http://www.baidu.com";
					// location = "01.BOM.html";
					
					/**
					 * assign()
					 * 	- 用来跳转到其他界面，作用和直接修改location一样
					 */
					
					// location.assign("http://www.baidu.com");
					
					/**
					 * reload()
					 * 	- 重新加载当前页面，和刷新的功能一样
					 * 参数：
					 * 	true：强制刷新--清空缓存
					 */
					// location.reload(true);
					
					/**
					 * replace()
					 * 	- 用新的文档替换当前文档
					 * 	- 不会生成历史记录 -- 不能回退
					 */
					location.replace("01.BOM.html");
				};
			};
		</script>
	</head>
	<body>
		
		<button id="btn"> click here </button>
		<h1>Location</h1>
		<a href="test01.html">go to Test01</a>
	</body>
</html>
